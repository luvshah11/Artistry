<!DOCTYPE html>
<style>/* Reset some default browser styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Set a background color and text color for the body */
body {
    background-color: #f5f5f5;
    color: #333;
    font-family: Arial, sans-serif;
}

/* Style the header */
header {
    background-color: #222;
    color: #fff;
    padding: 20px;
    text-align: center;
}

/* Style the navigation menu */
nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #222;
    font-weight: bold;
}

/* Style the main content */
main {
    padding: 20px;
}

.gallery, .about, .contact {
    margin-bottom: 30px;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
}

/* Style the footer */
footer {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 10px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    nav ul li {
        display: block;
        margin-bottom: 10px;
    }
}
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir Allam - Artist</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link an external stylesheet here -->
</head>
<body>
    <header>
        <h1>Welcome to the Artistic World of Amir Allam</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Art Gallery</h2>
            <!-- Your artwork images and descriptions could go here -->
        </section>

        <section class="about">
            <h2>About Amir Allam</h2>
            <p>Introduce the artist and provide some background information here.</p>
        </section>

        <section class="contact">
            <h2>Contact</h2>
            <p>You can reach out to Amir Allam at: example@email.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Amir Allam. All rights reserved.</p>
    </footer>
</body>
</html>
